<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos Formularios</title>
    <link rel="stylesheet" href="../css/estilosformularios.css" />
  </head>
  <body>
    <div class="container">
      <h3>Reg√≠strate en los formularios</h3>
      <div>
        <button class="google-btn">
          <picture></picture>
          <span>Registrate con Goole</span>
        </button>
        <button class="twitter-btn">
          <picture></picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="section-input">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" username="username" />
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input id="email" email="email" />
        </label>
        <label for="password" >
          <span>Password</span>
          <input type ="password" id="password" password="password" placeholder="+ 6 carateres" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input id="checkbox" type="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>

        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
