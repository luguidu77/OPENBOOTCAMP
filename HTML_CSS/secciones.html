<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="assets/fifa.jpg" alt="fifa">
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls muted loop autoplay>
            <source src="assets/Intro.mp4" type="video/mp4" r/>
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop >
            <source src="assets/Ultimate-Victory.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
